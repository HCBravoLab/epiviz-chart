  <body >
      <h3>epiviz-environment Demo</h3>
      
          <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" 
            provider-url="http://epiviz-dev.cbcb.umd.edu/api/">
          </epiviz-data-source>

          <epiviz-environment 
            chr="chr11"
            start=1             
            end=135006516
            no-logo
            measurements='{"mcoef-cancer":{
                    "id":"cancer",
                    "name":"methylation coef Cancer",
                    "type":"feature",
                    "datasourceId":"methylation_coef_small",
                    "datasourceGroup":"methylation_coef_small",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "mcoef-normal":{
                    "id":"normal",
                    "name":"methylation coef Normal",
                    "type":"feature",
                    "datasourceId":"methylation_coef_small",
                    "datasourceGroup":"methylation_coef_small",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "genes": {
                    "id": "genes",
                    "name": "Genes",
                    "type": "range",
                    "datasourceId": "genes",
                    "datasourceGroup": "genes",
                    "dataprovider": "umd",
                    "formula": null,
                    "defaultChartType": "Genes Track",
                    "annotation": null,
                    "minValue": null,
                    "maxValue": null,
                    "metadata": ["gene", "entrez", "exon_starts", "exon_ends"]
                }
              }'>
                <epiviz-scatter-plot class="charts" dim-s='["mcoef-cancer", "mcoef-normal"]'></epiviz-scatter-plot>
          </epiviz-environment>

          </body>
