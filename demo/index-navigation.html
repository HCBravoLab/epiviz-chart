<body>
    <h3>epiviz-navigation Demo</h3>

    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" 
        provider-id="umd" 
        provider-url="http://localhost:8000">
    </epiviz-data-source>

    <!-- <epiviz-navigation chr="chr6" start=64076201 end=95088740 show-viewer>
        <epiviz-genes-track slot="charts" dim-s='["hg19"]'></epiviz-genes-track>
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["organoids_D0","organoids_D10","organoids_D2"]'
            chart-settings='{"step":20}'
        ></epiviz-multistacked-line-track>

        <epiviz-multistacked-line-track

        ></epiviz-multistacked-line-track>

    <epiviz-navigation gene="BIN1" show-viewer genome="hg38">
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["organoids_D0","organoids_D10","organoids_D2"]'
            chart-settings='{"step":20}'
        ></epiviz-multistacked-line-track>
    </epiviz-navigation>

    <epiviz-navigation chr="chr2" start=64076201 end=95088740 show-viewer genome="hg38">
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["organoids_D0","organoids_D10","organoids_D2"]'
            chart-settings='{"step":20}'
        ></epiviz-multistacked-line-track>

        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["organoids_D0","organoids_D10","organoids_D2","organoids_D10","organoids_D2"]'
            chart-width=3
        ></epiviz-multistacked-line-track>
    </epiviz-navigation>
</body>
