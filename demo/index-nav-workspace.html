<!doctype html>
<html>

<head>
    <title>epiviz-charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../jquery/dist/jquery.js"></script>
    <script src="../../jquery-ui/jquery-ui.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

<body>
    <h3>epiviz-navigation Demo</h3>

    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" 
        provider-id="umd" 
        provider-url="http://localhost:8000">
    </epiviz-data-source>

    <epiviz-workspace api="http://localhost:8001/api/v1/" target-selector="#epivizcontainer"></epiviz-workspace>

    <div id="epivizcontainer">
        <epiviz-navigation 
            genome="hg38"
            chr="chr6" 
            start=84076201 
            end=95088740
        ></epiviz-navigation>

    </div>
</body>

</html>
